<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
        <div class="main">
            <h2>Loan Calculator</h2>
            <div class="inputs">
                <label for="loan">Loan Amount $</label>
                <input type="number" name="loan" id="loan" placeholder="ex: 2000">
            </div>

             <div class="inputs">
                <label for="interest">Interest Rate %</label>
                <input type="number" name="interest" id="interest" placeholder="ex: 50%">
            </div>

             <div class="inputs">
                <label for="months">Months to pay</label>
                <input type="number" name="months" id="months" placeholder="ex: 12">
            </div>

            <div class="payment">
                <p class="payment-p">Monthly Payment:
                </p>
                <p class="result"></p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
